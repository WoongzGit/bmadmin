	<script>
		$(document).ready(function(){
			var boardPageNum = 0;
			var boardEleCnt = 0;
			var pageSize = 5;
			var boardNum = 0;
			var pageInit = function(){
				// 게시판 리스트 조회
				getBoardList(true);
			};
			
			/* 모든 게시판의 데이터 조회
			   isClickFirst : 탭 목록 조회 시 최초 클릭할 탭 설정 (true : 첫번째, false : 마지막 탭)
			*/
			var getBoardList = function(isClickFirst){
				var url = "/admin/boards";
				var type = "POST";
				var data = {
					  pageNum:boardPageNum
					, pageSize:pageSize
					, _csrf:$('#csrf').val()
				}
				var onParam = {
					  isClickFirst:isClickFirst
				}
				
				getList(url, type, data, viewBoardList, onParam, false);
			}
			
			/* 모든 게시판의 데이터 조회
			   boardIdx : 조회할 게시판
			   pageNum : 조회할 게시판, 게시물의 페이지 번호
			   pagingInit : 게시물 페이징 초기화 여부 (true : 초기화, false : 초기화하지 않음)
			*/
			var getPostList = function(boardIdx, pageNum, pagingInit){
				var url = "/admin/posts";
				var type = "POST";
				var data = {
					  pageNum:pageNum
					, pageSize:"10"
					, boardIdx:boardIdx
					, _csrf:$('#csrf').val()
				}
				var onParam = {
					  pagingInit:pagingInit
				};
				
				getList(url, type, data, viewPostList, onParam, false);
			}
			
			/* 데이터 조회
			   url : url
			   type : method 타입
			   data : 조회 데이터
			   onSuccess : 성공 시 수행 메소드
			   onParam : 성공 시 수행할 메소드에 전달할 파라미터
			   paging : 초기화 여부
			*/
			var getList = function(url, type, data, onSuccess, onParam){
   				$.ajax({
     			      url:url
     			    , async:true
     			    , type:type
     			    , data:data
     			    , dataType:'json'
     			    , success:function(e) {
     			    	data = e;
     			    	
     			    	onSuccess(data, onParam);
     			    	
     			    	console.log(data);
     			    }
     			    , error:function(e) {
     			    	console.log(e);
     			    }
     			});
   			}
			
			/* 게시판 데이터 nav 추가
			   data : 게시물 데이터
			   onParam : getList 메소드 성공시 전달하는 파라미터
			*/
			var viewBoardList = function(data, onParam){
				console.log(data);
				$("#boardNav").children().remove();
				
				var html = "";
				html += '<li class="page-item"><span class="page-link"><span data-feather="arrow-left"></span></span></li>';
				
				for(var i = 0; i < data.numberOfElements; i++){
					html += '<li class="page-item" data="' + data.content[i].boardIdx + '"><span class="page-link text-truncate" style="max-width:150px;" title="' + data.content[i].boardName + '">' + data.content[i].boardName + '</span></li>';
				}
				
				html += '<li class="page-item"><a class="page-link" href="#"><span data-feather="arrow-right"></span></a></li>';
				
				$("#boardNav").html(html);
				
				feather.replace();
				
				boardEleCnt = data.totalElements;
				
				if(onParam.isClickFirst){
					$("#boardNav li:eq(1)").click();
				}else{
					$("#boardNav li:eq(" + ($("#boardNav li").length - 2) + ")").click();
				}
			}
   			
			/* 게시판 탭 클릭 메소드 */
   			$(document).on("click", "#boardNav li", function(){
   				var _boardNav = $('#boardNav');
   				var idx = $(this).index();
   				var activeIdx = _boardNav.find(".active").index();
   				var liCnt = _boardNav.find('li').length - 1;
   				var onParam = null;
   				
   				if(idx == 0){
   					// 이전
   					if(!$(this).hasClass("disabled")){
	   					if(activeIdx - 1 <= 0){
	   						if(boardPageNum - 1 >= 0) {
	   							boardPageNum -= 1;
	   							
	   							getBoardList(false);
	   						}
	   					}else{
	   						activeIdx -= 1;
	   						_boardNav.find('li:eq(' + activeIdx + ')').click();
	   					}
   					}
   				}else if(idx == liCnt){
   					// 다음
   					if(!$(this).hasClass("disabled")){
	   					if(activeIdx + 1 >= liCnt){
	   						if(boardPageNum + 1 < Math.ceil(boardEleCnt / pageSize)) {
	   							boardPageNum += 1;
	   							
	   							getBoardList(true);
	   						}
	   					}else{
	   						activeIdx += 1;
	   						_boardNav.find('li:eq(' + activeIdx + ')').click();
	   					}
   					}
   				}else{
   					_boardNav.find('li').removeClass("active");
   					$(this).addClass("active");
   					// 이전 화살표 disable 처리
   					if(boardPageNum == 0 && idx == 1){
   						_boardNav.find('li:eq(0)').addClass("disabled");
   					}else{
   						_boardNav.find('li:eq(0)').removeClass("disabled");
   					}
   					
   					// 다음 화살표 disable 처리
   					if(boardEleCnt == (boardPageNum * pageSize + idx)){
   						_boardNav.find('li:eq(' + (liCnt) + ')').addClass("disabled");
   					}else{
   						_boardNav.find('li:eq(' + (liCnt) + ')').removeClass("disabled");
   					}
   					
   					$('#spanBoardTitle h1').text("게시물 관리(" + $(this).text() + ")");
   					
   					boardNum = $(this).attr("data");
   					
   					getPostList(boardNum, 0, true);
   				}
   			});
			
			/* 게시물 데이터 테이블 추가
			   data : 게시물 데이터
			   onParam : getList 메소드 성공시 전달하는 파라미터
			*/
			var viewPostList = function(data, onParam){
				$("#mytable tbody").children().remove();
   				
   				var html = "";
   				for(var i = 0; i < data.numberOfElements; i++){
					html += "<tr>";
					html += "<td><span class='d-inline-block text-truncate bmIdx' style='max-width: 30px;' title='" + data.content[i].postIdx + "'>";
					html += data.content[i].postIdx + "</span></td>";
					html += "<td><span class='d-inline-block text-truncate' style='max-width: 150px;' title='" + data.content[i].postTitle + "'>";
					html += data.content[i].postTitle + "</span></td>";
					html += "<td><span class='d-inline-block text-truncate' style='max-width: 80px;' title='" + data.content[i].email + "'>";
					html += data.content[i].email + "</span></td>";
					html += "<td>" + data.content[i].regDate.substr(0, 10) + "</td>";
					html += "<td>" + data.content[i].modDate.substr(0, 10) + "</td>";
					html += "<td>";
					html += "<button type='button' id='buttonEdit' class='btn btn-info btn-sm'>";
					html += "<span data-feather='edit'></span>";
					html += "</button>";
					html += "</td>";
					html += "</tr>";
   				}
   				
   				$("#mytable tbody").html(html);

		    	if(onParam.pagingInit){
		    		pagination(data.totalPages);
		    	}
   				
   				feather.replace();
			};
			
			/* 게시물 데이터 페이징
			   resultPages : 게시물 데이터 페이징 총 페이지 수
			*/
			var pagination = function(resultPages){
				console.log("resultPages : " + resultPages);
				var totalPages = resultPages;
				
				// 게시물이 없는 게시판일 경우 resultPages == 0 이면 pagination 생성 시 에러 발생으로 초기값 1을 설정
				if(totalPages <= 0){
					totalPages = 1;
				}
				
				$('#pagination').twbsPagination({
		            totalPages: totalPages,
		            visiblePages: 10,
		            onPageClick: function (event, page) {
		                console.info(page + ' (from options)');
		            }
		        }).on('page', function (event, page) {
		        	getPostList(boardNum, page, false);
		            console.info(page + ' (from event listening)');
		        });
			};
			
			/* 테이블의 게시물 수정 버튼 클릭 */
			$(document).on("click", "#buttonEdit", function(){
				var _tr = $(this).parent().parent();
				var postIdx = _tr.find(".bmIdx").text();
				$.ajax({
	   			      url:"/admin/post/" + postIdx
	   			    , async:true
	   			    , type:'GET'
	   			    , data: {
	   			    }
	   			    , dataType:'json'
	   			    , success:function(data, msg, response) {
	   			    	console.log(data);
	   			    	if(data.resultVo.code == "0000"){

	   			    		$('.summernote').summernote("destroy");

		 					$("#dialogEdit #regDate1").val(data.post.regDate.substr(0, 10) + " " + data.post.regDate.substr(11, 8));
		 					$("#dialogEdit #modDate1").val(data.post.modDate.substr(0, 10) + " " + data.post.modDate.substr(11, 8));
		 					$("#dialogEdit #modAdmin1").val(data.post.modAdmin);
		 					$('#dialogEdit #postState1').find('option[value="' + data.post.postState + '"]').attr("selected",true);
		 					$("#dialogEdit #postContents1").summernote('code', data.post.postContents);
		 					//$("#dialogEdit #postContents1").html("'" + data.post.postContents + "'");
		 					//$("#dialogEdit #postContents1").html(data.post.postContents);
		 					//$("#dialogEdit #postContents1").html('<p><img style="width: 16px;" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAIAAACQkWg2AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAAEnQAABJ0Ad5mH3gAAABfSURBVDhPtY9BCoAwDAR9j/8/9tKXaWDbMcRGq2JYwmRhqC5rLY/yVtj6cAoIzSF4sE0TziiINaERpwKl35b0k4bbcvPTZ7h6wScVxP6kFHwWBFOChlNAaJown7+FWnanKPHgmnBY5gAAAABJRU5ErkJggg==" data-filename="favicon.png"><br></p>');
	   			    		$('#dialogEdit').modal('show');

	   			    , error:function(e) {
	   			    	$('#dialogAlert #msg').html("정상적으로 조회되지 않았습니다. 다시 조회해주세요.");
   			    		$('#dialogAlert').modal('show');
	   			    }
	   			});
			});

			$('#goUpdate').on('click', function(){
				var _dialog = $("#dialogEdit");
				console.log($('#postContents1').summernote('code'));
				
				$.ajax({
	   			      url:"/admin/post/" + _dialog.find("#postIdx1").val()

	   			    , type:'PUT'

	   			    	, _csrf:$("#csrf").val()
	   			    }
	   			    , dataType:'json'
	   			    , success:function(data, msg, response) {

	   			    }
