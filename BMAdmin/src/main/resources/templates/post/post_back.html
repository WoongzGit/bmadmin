	<script src="/admin/js/jquery/jquery.min.js"></script>

	<script>
		$(document).ready(function(){
			
			var pageInit = function(){
				var url = "/admin/boards";
				var data = {
					  pageSize:"10"
					, pageNum:"0"
					, _csrf:$("#csrf").val()
				};
				
				// 게시판 리스트 조회
				getList(url, data, viewBoardList);
			};
			
			/* 모든 게시물의 데이터 조회
			   url : url
			   page : 페이지 번호
			   paging : 초기화 여부
			*/
			var getList = function(url, data, onSuccess){
				alert("url : " + url + "\ndata : " + JSON.stringify(data) + "\n_csrf : " + $('#csrf').val());
   				var data = null;
   				$.ajax({
     			      url:url
     			    , async:true
     			    , type:'POST'
     			    , data: data
     			    , dataType:'json'
     			    , success:function(e) {
     			    	data = e;
     			    	
     			    	onSuccess(data);
     			    	
     			    	if(paging){
     			    		pagination(data.totalPages);
     			    	}
     			    	console.log(data);
     			    }
     			    , error:function(e) {
     			    	console.log(e);
     			    }
     			});
   			}
			
			/* 게시판 데이터 dropdown 추가
			   data : 게시물 데이터
			*/
			var viewBoardList = function(data){
				$("#dropOptions").children().remove();
				
				console.log("viewBoardList");
				console.log(data);
				
				var html = "";
				
				for(var i = 0; i < data.numberOfElements; i++){
					html += '<a class="dropdown-item" data="' + data.content[i].boardIdx + '" href="#">' + data.content[i].boardName + '</a>';
				}
				
				$("#dropOptions").html(html);
   				
   				feather.replace();
			}
   			
			/* 드롭다운 클릭 이벤트 */
			$(document).on('click', '#dropOptions a', function () {
				$('#dropdownMenuButton').text($(this).text());
				
				var url = "/admin/posts";
				var data = {
					  boardIdx:$(this).attr('data')
					, pageSize:"10"
					, pageNum:0
					, _csrf:$("#csrf").val()
				};
				
				// 게시물 리스트 로딩로딩
				getList(url, data, viewPostList);
			});
   			
			/* 게시물 데이터 테이블 추가
			   data : 게시물 데이터
			*/
			var viewPostList = function(data){
				$("#mytable tbody").children().remove();
   				
   				var html = "";
   				for(var i = 0; i < data.numberOfElements; i++){
					html += "<tr>";
					html += "<td><span class='d-inline-block text-truncate bmIdx' style='max-width: 30px;' title='" + data.content[i].postIdx + "'>";
					html += data.content[i].postIdx + "</span></td>";
					html += "<td><span class='d-inline-block text-truncate' style='max-width: 150px;' title='" + data.content[i].postTitle + "'>";
					html += data.content[i].postTitle + "</span></td>";
					html += "<td><span class='d-inline-block text-truncate' style='max-width: 80px;' title='" + data.content[i].email + "'>";
					html += data.content[i].email + "</span></td>";
					html += "<td>" + data.content[i].regDate.substr(0, 10) + "</td>";
					html += "<td>" + data.content[i].modDate.substr(0, 10) + "</td>";
					html += "<td>";
					html += "<button type='button' id='buttonEdit' class='btn btn-info btn-sm'>";
					html += "<span data-feather='edit'></span>";
					html += "</button>";
					html += "</td>";
					html += "</tr>";
   				}
   				
   				$("#mytable tbody").html(html);
   				
   				feather.replace();
			};
			
			/* 게시물 데이터 페이징
			   totalPages : 게시물 데이터 페이징 총 페이지 수
			*/
			var pagination = function(totalPages){
				$('#pagination').twbsPagination({
		            totalPages: totalPages,
		            visiblePages: 10,
		            onPageClick: function (event, page) {
		                console.info(page + ' (from options)');
		            }
		        }).on('page', function (event, page) {
		        	getList(page, false);
		            console.info(page + ' (from event listening)');
		        });
			};
			
			/* 테이블의 게시물 수정 버튼 클릭 */
			$(document).on("click", "#buttonEdit", function(){
				var _tr = $(this).parent().parent();
				var postIdx = _tr.find(".bmIdx").text();
				$.ajax({
	   			      url:"/admin/post/" + postIdx
	   			    , async:true
	   			    , type:'GET'
	   			    , data: {
	   			    }
	   			    , dataType:'json'
	   			    , success:function(data, msg, response) {
	   			    	console.log(data);
	   			    	if(data.resultVo.code == "0000"){
		 					$("#dialogEdit #boardName1").val(data.post.boardName);
		 					$("#dialogEdit #postTitle1").val(data.post.postTitle);
		 					$("#dialogEdit #postIdx1").val(data.post.postIdx);
		 					$("#dialogEdit #email1").val(data.post.email);
		 					$("#dialogEdit #regDate1").val(data.post.regDate.substr(0, 10) + " " + data.post.regDate.substr(11, 8));
		 					$("#dialogEdit #modDate1").val(data.post.modDate.substr(0, 10) + " " + data.post.modDate.substr(11, 8));
		 					$("#dialogEdit #modAdmin1").val(data.post.modAdmin);
		 					$('#dialogEdit #postState1').find('option[value="' + data.post.postState + '"]').attr("selected",true);
		 					$("#dialogEdit #postContent1").val(data.post.postContent);
	   			    		$('#dialogEdit').modal('show');
	   			    	}else{
	   			    		$('#dialogAlert #msg').html(data.resultVo.msg);
				    		$('#dialogAlert').modal('show');
	   			    	}
	   			    	
	   			    }
	   			    , error:function(e) {
	   			    	$('#dialogAlert #msg').html("정상적으로 조회되지 않았습니다. 다시 조회해주세요.");
   			    		$('#dialogAlert').modal('show');
	   			    }
	   			});
			});
			
			/* 수정 dialog에 update 버튼 클릭 */
			$('#goUpdate').on('click', function(){
				var _dialog = $("#dialogEdit");
				
				$.ajax({
	   			      url:"/admin/post/" + _dialog.find("#postIdx1").val()
	   			    , async:true
	   			    , type:'PUT'
	   			    , data: {
	   			    	   postState:_dialog.find("#postState1").val()
	   			    	, _csrf:$("#csrf").val()
	   			    }
	   			    , dataType:'json'
	   			    , success:function(data, msg, response) {
	   			    	if(data.resultVo.code == "0000"){
	   			    		$('#dialogComplete #msg').html("수정됐습니다.");
	   			    		$('#dialogComplete').modal('show');
	   			    	}else{
	   			    		$('#dialogAlert #msg').html(data.resultVo.msg);
				    		$('#dialogAlert').modal('show');
	   			    	}
	   			    }
	   			    , error:function(e) {
	   			    	$('#dialogAlert #msg').html("수정에 실패했습니다. 개발팀에 문의해주세요.");
			    		$('#dialogAlert').modal('show');
	   			    }
				});
			});
			
			// 화면 초기화
			pageInit();
		});
	</script>
