	<script>
		$(document).ready(function(){
			var dupCheck = false;
			/* 모든 게시판의 데이터 조회
			   page : 페이지 번호
			   paging : 초기화 여부
			*/
			var getList = function(page, paging){
   				var data = null;
   				$.ajax({
     			      url:"/admin/boards"
     			    , async:true
     			    , type:'POST'
     			    , data: {
     			    	  pageSize:"10"
     			    	, pageNum:(page - 1)
     			    	, _csrf:$("#csrf").val()
     			    }
     			    , dataType:'json'
     			    , success:function(e) {
     			    	data = e;
     			    	
     			    	viewList(data);
     			    	
     			    	if(paging){
     			    		pagination(data.totalPages);
     			    	}
     			    	console.log(data);
     			    }
     			    , error:function(e) {
     			    	console.log(e);
     			    }
     			});
   			}
			
			/* 게시판 데이터 테이블 추가
			   data : 게시판 데이터
			*/
			var viewList = function(data){
				$("#mytable tbody").children().remove();
   				
   				var html = "";
   				for(var i = 0; i < data.numberOfElements; i++){
   					
					html += "<tr>";
					html += "<td><span class='d-inline-block text-truncate bmIdx' style='max-width: 30px;' title='" + data.content[i].boardIdx + "'>";
					html += data.content[i].boardIdx + "</span></td>";
					html += "<td><span class='d-inline-block text-truncate' style='max-width: 150px;' title='" + data.content[i].boardName + "'>";
					html += data.content[i].boardName + "</span></td>";
					html += "<td><span class='d-inline-block text-truncate' style='max-width: 80px;' title='" + data.content[i].boardDesc + "'>";
					html += data.content[i].boardDesc + "</span></td>";
					html += "<td>" + data.content[i].regDate.substr(0, 10) + "</td>";
					html += "<td>" + data.content[i].modDate.substr(0, 10) + "</td>";
					html += "<td>";
					html += "<button type='button' id='buttonEdit' class='btn btn-info btn-sm'>";
					html += "<span data-feather='edit'></span>";
					html += "</button>";
					html += "</td>";
					html += "<td>";
					html += "<button type='button' id='buttonDelete' class='btn btn-danger btn-sm'>";
					html += "<span data-feather='trash'></span>";
					html += "</button>";
					html += "</td>";
					html += "</tr>";
   				}
   				
   				$("#mytable tbody").html(html);
   				
   				feather.replace();
			};
			
			/* 게시판 데이터 페이징
			   totalPages : 게시판 데이터 페이징 총 페이지 수
			*/
			var pagination = function(totalPages){
				$('#pagination').twbsPagination({
		            totalPages: totalPages,
		            visiblePages: 10,
		            onPageClick: function (event, page) {
		                console.info(page + ' (from options)');
		            }
		        }).on('page', function (event, page) {
		        	getList(page, false);
		            console.info(page + ' (from event listening)');
		        });
			};
			
			/* 테이블의 게시판 수정 버튼 클릭 */
			$(document).on("click", "#buttonEdit", function(){
				var _tr = $(this).parent().parent();
				var boardIdx = _tr.find(".bmIdx").text();
				$.ajax({
	   			      url:"/admin/board/" + boardIdx
	   			    , async:true
	   			    , type:'GET'
	   			    , data: {
	   			    }
	   			    , dataType:'json'
	   			    , success:function(data, msg, response) {
	   			    	console.log(data);
	   			    	if(data.resultVo.code == "0000"){
		 					$("#dialogEdit #boardIdx1").val(data.board.boardIdx);
		 					$("#dialogEdit #boardName1").val(data.board.boardName);
		 					$("#dialogEdit #boardDesc1").val(data.board.boardDesc);
		 					$("#dialogEdit #regDate1").val(data.board.regDate.substr(0, 10) + " " + data.board.regDate.substr(11, 8));
		 					$("#dialogEdit #regAdmin1").val(data.board.regAdmin);
		 					$("#dialogEdit #modDate1").val(data.board.modDate.substr(0, 10) + " " + data.board.modDate.substr(11, 8));
		 					$("#dialogEdit #modAdmin1").val(data.board.modAdmin);
		 					$('#dialogEdit #boardState1').find('option[value="' + data.board.boardState + '"]').attr("selected",true);
	   			    		$('#dialogEdit').modal('show');
	   			    	}else{
	   			    		$('#dialogAlert #msg').html(data.resultVo.msg);
				    		$('#dialogAlert').modal('show');
	   			    	}
	   			    	
	   			    }
	   			    , error:function(e) {
	   			    	$('#dialogAlert #msg').html("정상적으로 조회되지 않았습니다. 다시 조회해주세요.");
   			    		$('#dialogAlert').modal('show');
	   			    }
	   			});
			});
			
			/* 수정 dialog에 update 버튼 클릭 */
			$('#goUpdate').on('click', function(){
				var _dialog = $("#dialogEdit");
				if(!validCheck(_dialog)){
					return false;
				}
				
				$.ajax({
	   			      url:"/admin/board/" + _dialog.find("#boardIdx1").val()
	   			    , async:true
	   			    , type:'PUT'
	   			    , data: {
	   			    	  boardDesc:_dialog.find("#boardDesc1").val()
	   			    	, boardState:_dialog.find("#boardState1").val()
	   			    	, _csrf:$("#csrf").val()
	   			    }
	   			    , dataType:'json'
	   			    , success:function(data, msg, response) {
	   			    	if(data.resultVo.code == "0000"){
	   			    		_dialog.modal('hide');
	   			    		$('#dialogComplete #msg').html("수정됐습니다.");
	   			    		$('#dialogComplete').modal('show');
	   			    	}else{
	   			    		$('#dialogAlert #msg').html(data.resultVo.msg);
				    		$('#dialogAlert').modal('show');
	   			    	}
	   			    }
	   			    , error:function(e) {
	   			    	$('#dialogAlert #msg').html("수정에 실패했습니다. 개발팀에 문의해주세요.");
			    		$('#dialogAlert').modal('show');
	   			    }
				});
			});
			
			/* 게시판 등록 버튼 클릭 */
			$("#buttonRegister").on("click", function(){
				$('#dialogRegister').modal('show');
			});
			
			/* 게시판 등록 버튼 onkeyup */
			$("#boardName2").on("keyup", function(){
				dupCheck = false;
			});
			
			/* 등록 dialog에 게시판명 중복체크 버튼 클릭 */
			$('#goDupCheck').on('click', function(){
				var _dialog = $("#dialogRegister");
				
				$.ajax({
	   			      url:"/admin/board"
	   			    , async:true
	   			    , type:'PUT'
	   			    , data: {
						  email:_dialog.find("#boardName2").val()
	   			    	, _csrf:$("#csrf").val()
	   			    }
	   			    , dataType:'json'
	   			    , success:function(data, msg, response) {
	   			    	console.log(data);
	   			    	if(data.resultVo.code == "0000"){
	 			    		$('#dialogComplete #msg').html("등록 가능한 게시판명입니다.");
	   			    		$('#dialogComplete').modal('show');
	   			    		dupCheck = true;
	   			    	}else{
	   			    		$('#dialogAlert #msg').html(data.resultVo.msg);
	 			    		$('#dialogAlert').modal('show');
	 			    		dupCheck = false;
	   			    	}
	   			    }
	   			    , error:function(data, msg, response) {
	   			    	console.log("error");
 			    		$('#dialogAlert #msg').html("게시판명 중복체크에 실패했습니다. 개발팀에 문의해주세요.");
 			    		$('#dialogAlert').modal('show');
	   			    }
				});
			});
			
			
			/* 등록 dialog에 register 버튼 클릭 */
			$('#goRegister').on('click', function(){
				var _dialog = $("#dialogRegister");
				
				if(!validCheck(_dialog)){
					return false;
				}
				
				$.ajax({
	   			      url:"/admin/board/"
	   			    , async:true
	   			    , type:'POST'
	   			    , data: {
						  boardName:_dialog.find("#boardName2").val()
	   			    	, boardDesc:_dialog.find("#boardDesc2").val()
	   			    	, boardState:_dialog.find("#boardState2").val()
	   			    	, _csrf:$("#csrf").val()
